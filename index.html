<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="OpenProfile 5" property="og:title">
  <meta content="OpenProfile is the most advanced character profile template in the world and a GNU open source project. Created freely for writers by writers!" property="og:description">
  <meta content='https://github.com/OpenProfileDevs/OP5/blob/main/images/openprofile_ruby.png' property='og:image'>
  <link type="application/json+oembed" href="https://openprofiledevs.github.io/OP5/" />
  <title>OpenProfile 5 Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-border">
    <div class="form-container">
      <div class="inline_slots_text_0">

            <!--/////////////////////////////-->
            <!--/////////PAGE AUTHOR/////////-->
            <!--/////////////////////////////-->
        <div class="inline_slot_text_0">
          <input type="text_0" id="page_author" placeholder="What is your username?">
          <input type="page_author" value="Page author" tabindex="-1" readonly>
        </div> 

            <!--/////////////////////////////-->
            <!--////////PAGE SEPERATOR///////-->
            <!--/////////////////////////////-->
        <div class="inline_slot_text_0">
          <input type="page_seperator" value="Name Information" tabindex="-1" readonly>
        </div> 

            <!--/////////////////////////////-->
            <!--////////WRITTEN DATE/////////-->
            <!--/////////////////////////////-->
        <div class="inline_slot_text_0">
          <input type="text_00" id="written_date" placeholder="What is today's date?">
          <input type="written_date" value="Written date" tabindex="-1" readonly>
        </div>
      </div>

      <div class="inline_slots_text_3">

        <!--/////////////////////////////-->
        <!--/////////FULL NAME///////////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_3">
          <input type="full_name" value="Full name" tabindex="-1" readonly>
          <input type="text_3" id="full_name" name="full_name" placeholder="What is the oc's full name?">
          <p class="last-modified" id="full_name_time" style="transform: translateY(-8px)translateX(595px);"></p>
          <script src="scripts/time/full_name_time.js"></script>
        </div>
      </div>

        <div class="inline_slots_text_1">

            <!--/////////////////////////////-->
            <!--/////////FIRST NAME//////////-->
            <!--/////////////////////////////-->
          <div class="inline_slot_text_1">
            <input type="first_name" value="First name" tabindex="-1" readonly>
            <input type="text_1" id="first_name" name="first_name" placeholder="What is the oc's first name?">
            <p class="last-modified" id="first_name_time"></p>
            <script src="scripts/time/first_name_time.js"></script>
          </div>

            <!--/////////////////////////////-->
            <!--/////////MIDDLE NAME/////////-->
            <!--/////////////////////////////-->
          <div class="inline_slot_text_1">
            <input type="middle_name" value="Middle name" tabindex="-1" readonly>
            <input type="text_1" id="middle_name" name="middle_name" placeholder="What is the oc's middle name?">
            <p class="last-modified" id="middle_name_time"></p>
            <script src="scripts/time/middle_name_time.js"></script>
          </div>

            <!--/////////////////////////////-->
            <!--//////////LAST NAME//////////-->
            <!--/////////////////////////////-->
          <div class="inline_slot_text_1">
            <input type="last_name" value="Last name" tabindex="-1" readonly>
            <input type="text_1" id="last_name" name="last_name" placeholder="What is the oc's last name?">
            <p class="last-modified" id="last_name_time"></p>
            <script src="scripts/time/last_name_time.js"></script>
          </div>
       </div>
      <div class="inline_slots_text_3">

        <!--/////////////////////////////-->
        <!--//////////NICKNAME///////////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_3">
          <input type="nickname" value="Nickname" tabindex="-1" readonly>
          <input type="text_3" id="nickname" name="nickname" placeholder="What is the oc's nickname?">
          <p class="last-modified" id="nickname_time" style="transform: translateY(-8px)translateX(595px);"></p>
          <script src="scripts/time/nickname_time.js"></script>
        </div>
      </div>

      <div class="inline_slots_text_3">

        <!--/////////////////////////////-->
        <!--////////////ALIAS////////////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_3">
          <input type="alias" value="Alias" tabindex="-1" readonly>
          <input type="text_3" id="alias" name="alias" placeholder="What is the oc's alias?">
          <p class="last-modified" id="alias_time" style="transform: translateY(-8px)translateX(595px);"></p>
          <script src="scripts/time/alias_time.js"></script>
        </div>
      </div>

      <div class="inline_slots_text_3">

        <!--/////////////////////////////-->
        <!--//////////ALTER EGO//////////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_3">
          <input type="alter_ego" value="Alter ego" tabindex="-1" readonly>
          <input type="text_3" id="alter_ego" name="alter_ego" placeholder="What is the oc's alter ago?">
          <p class="last-modified" id="alter_ego_time" style="transform: translateY(-8px)translateX(595px);"></p>
          <script src="scripts/time/alter_ego_time.js"></script>
        </div>
      </div>

      <div class="inline_slots_text_2">

        <!--/////////////////////////////-->
        <!--///////////PREFIX////////////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_2">
          <input type="prefix" value="Prefix" tabindex="-1" readonly>
          <input type="text_2" id="prefix" name="prefix" placeholder="What is the oc's prefix?">
          <p class="last-modified" id="prefix_time" style="transform: translateY(-8px)translateX(359px);"></p>
          <script src="scripts/time/prefix_time.js"></script>
        </div>

        <!--/////////////////////////////-->
        <!--////////////SUFFIX///////////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_2">
          <input type="suffix" value="Suffix" tabindex="-1" readonly>
          <input type="text_1" id="suffix" name="suffix" placeholder="What is the oc's suffix?">
          <p class="last-modified" id="suffix_time"></p>
          <script src="scripts/time/suffix_time.js"></script>
        </div>
      </div>

      <div class="inline_slots_text_3">

        <!--/////////////////////////////-->
        <!--/////////FORMER NAME/////////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_3">
          <input type="former_name" value="Former name" tabindex="-1" readonly>
          <input type="text_3" id="former_name" name="former_name" placeholder="What is the oc's former name?">
          <p class="last-modified" id="former_name_time" style="transform: translateY(-8px)translateX(595px);"></p>
          <script src="scripts/time/former_name_time.js"></script>
        </div>
      </div>

      <div class="inline_slots_text_5">

        <!--/////////////////////////////-->
        <!--/////////NAME ORIGIN/////////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_5">
          <input type="name_origin" value="Name origin" tabindex="-1" readonly>
          <textarea type="text_5" id="name_origin" name="name_origin" placeholder="What is the origin behind the oc's name?"></textarea>
          <p class="last-modified" id="name_origin_time" style="transform: translateY(-13px)translateX(595px);"></p>
          <script src="scripts/time/name_origin_time.js"></script>
        </div>
      </div>

      <div class="inline_slots_text_5">

        <!--/////////////////////////////-->
        <!--//////PERSON THOUGHTS 1//////-->
        <!--/////////////////////////////-->
        <div class="inline_slot_text_5">
          <input type="personal_thoughts_1" value="Personal thoughts" tabindex="-1" style="transform: translateY(-2.75px);" readonly>
          <textarea type="text_5" id="personal_thoughts_1" name="personal_thoughts_1" style="transform: translateY(-4px);" placeholder="What are the oc's thoughts towards their name?"></textarea>
          <p class="last-modified" id="personal_thoughts_1_time" style="transform: translateY(-17px)translateX(595px);"></p>
          <script src="scripts/time/personal_thoughts_1_time.js"></script>
        </div>
      </div>

      <div class="container">
        <div class="sidebar">
            <p class="sidebar-title" id="sidebar-title">OP5 Profile Manager</p>
            <button class="sidebar-button" id="add-profile" style="height: 25px; padding: 15px; border-radius: 5px; transform: translateX(-6px);">Save Profile</button>
            <button onclick="saveData()" class="sidebar-button sidebar-download-button" style="height: 25px; padding: 15px; border-radius: 5px; transform: translateX(102.5px)translateY(-30px);">Download Profile</button>
            <label class="sidebar-file-label" for="loadFileInput" style="height: 25px; background-color: #1a1e27; padding: 15px; text-align: center; border-radius: 5px; transform: translateX(228px)translateY(-65px)scale(75%); height: 10px; align-items: center; justify-self: center;">Import Profile</label>
            <input type="file" id="loadFileInput" accept=".op5" style="text-align: center;" class="sidebar-file-input" onchange="loadData()">
            <ul class="sidebar-list" id="profile-list" style="transform: translateY(-60px);">
                <!-- List items will be added here dynamically -->
            </ul>
            <input class="sidebar-input" id="profile-content" style="width: 0.1px; height: 0.1px;" placeholder="Enter profile content">
        </div>
        <div class="main-content">
            <!-- Your main content goes here -->
        </div>
    </div>
    <p style="transform: translateY(-800px); color: white;">.</p>
    <script src="scripts/character_manager.js"></script>
    <script src="scripts/save_load.js"></script>


    </div>
  </div>
</body>
</html>
